<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: white;
    text-align: center;
    padding: 20px;
    color: #333;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 15px;
    color: #007bff;
}

/* Giphy Animation */
.giphy img {
    width: 250px;
    height: auto;
    margin: 20px auto;
}

/* Tabs */
.tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.tab {
    padding: 12px 20px;
    margin: 0 5px;
    cursor: pointer;
    background: #ddd;
    border-radius: 5px;
    transition: background 1s;
}

.tab.active {
    background: #007bff;
    color: white;
    font-weight: bold;
}

.tab:hover {
    background: #0056b3;
    color: white;
}

/* Form Styling */
form {
    background: white;
    padding: 20px;
    max-width: 400px;
    margin: 0 auto;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
}

/* Button Styling */
button {
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}

button:hover {
    background: #0056b3;
    transform: scale(1.05);
}

/* Loading Spinner */
.loading {
    display: none;
    margin: 15px auto;
    border: 5px solid #f3f3f3;
    border-top: 5px solid #007bff;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
}
.warning {
    
    padding: 12px 20px;
    margin: 30px 5px;
    cursor: pointer;
    color:#0056b3;
    border-radius: 5px;
    transition: background 2s;
    font-size: 2em;
}


@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
    </style>
</head>
<body>
    <h1>YouTube Downloader</h1>
    <div class="giphy">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHk4cGR1Y3YzajRibGJvMW5iZDdoNW1vM2Y0bXlwenkxazJqMmVzNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/IgjeCtSqkb8ywUE1qI/giphy.gif" class="flower" alt="Flower animation">
    </div>
    
    <div class="tabs">
        <div class="tab active" onclick="switchTab('download')">Download Video</div>
        <div class="tab" onclick="switchTab('cookies')">Upload Cookies</div>
    </div>
    
    <div id="download" class="tab-content active">
        <form id="downloadForm" action="/download/" method="get" onsubmit="showLoading()">
            <div class="form-group">
                <label for="url">YouTube URL:</label>
                <input type="text" id="url" name="url" required>
            </div>
            <div class="form-group">
                <label for="format">Format:</label>
                <select id="format" name="format">
                    <option value="mp4">MP4</option>
                    <option value="best">Best Quality</option>
                </select>
            </div>
            <button type="submit">Download</button>
            <div id="loading" class="loading"></div>
        </form>
    </div>
    <div class="warning">
        !Please use video lenght 5 min max! 
    </div>
    <div>Beta prototype Juan TorrenegraÂ®</div>
    
    <!-- ... (keep your existing cookie upload section) ... -->

    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        // ... (keep your existing cookie upload JavaScript)
    </script>
</body>
</html>
