<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .flower-container {
            margin: 20px 0;
            height: 150px;
        }
        .flower {
            height: 100%;
        }
        /* ... (keep all your existing styles) ... */
        .loading {
            display: none;
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>YouTube Downloader</h1>
    <div class="flower-container">
        <img src="https://media.giphy.com/media/XpgOZHuXjQ3bO/giphy.gif" class="flower" alt="Flower animation">
    </div>
    
    <div class="tabs">
        <div class="tab active" onclick="switchTab('download')">Download Video</div>
        <div class="tab" onclick="switchTab('cookies')">Upload Cookies</div>
    </div>
    
    <div id="download" class="tab-content active">
        <form id="downloadForm" action="/download/" method="get" onsubmit="showLoading()">
            <div class="form-group">
                <label for="url">YouTube URL:</label>
                <input type="text" id="url" name="url" required>
            </div>
            <div class="form-group">
                <label for="format">Format:</label>
                <select id="format" name="format">
                    <option value="mp4">MP4</option>
                    <option value="best">Best Quality</option>
                </select>
            </div>
            <button type="submit">Download</button>
            <div id="loading" class="loading"></div>
        </form>
    </div>
    
    <!-- ... (keep your existing cookie upload section) ... -->

    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        // ... (keep your existing cookie upload JavaScript)
    </script>
</body>
</html>
